<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#0A0A0F" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Canvas frame -->
  <rect x="25" y="25" width="70" height="70" rx="8" fill="none" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- AI sparkle elements -->
  <circle cx="40" cy="45" r="4" fill="url(#logoGradient)" opacity="0.9"/>
  <circle cx="60" cy="55" r="5" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="80" cy="50" r="3" fill="url(#logoGradient)" opacity="0.7"/>
  <circle cx="50" cy="70" r="3.5" fill="url(#logoGradient)" opacity="0.85"/>
  <circle cx="75" cy="75" r="4" fill="url(#logoGradient)" opacity="0.75"/>
  
  <!-- Connecting lines -->
  <line x1="40" y1="45" x2="60" y2="55" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="55" x2="80" y2="50" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="55" x2="50" y2="70" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="70" x2="75" y2="75" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
</svg>
